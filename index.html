    <style>
      /* Typing animation styles */
      .typing {
        font-weight: 700;
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        color: var(--primary-color);
        border-right: 2px solid var(--primary-color);
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
        margin: 0 auto;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      /* Navbar shadow and hover */
      .navbar {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background: var(--secondary-color);
      }

      .navbar-nav .nav-link {
        color: var(--outer-space);
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link.active {
        color: var(--cherry-blossom-pink);
      }

      /* Fullscreen hero */
      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--champagne-pink), var(--cherry-blossom-pink));
        text-align: center;
        padding: 0 20px;
      }

      .hero p {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      .hero h1 {
        font-family: 'Playfair Display', serif;
        font-size: 4rem;
        margin-bottom: 0.5rem;
        color: var(--outer-space);
      }

      .btn-primary {
        background-color: var(--outer-space);
        border: none;
        padding: 12px 30px;
        font-size: 1.25rem;
        border-radius: 30px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: var(--ash-gray);
        color: var(--outer-space);
      }

      footer {
        background: var(--timberwolf);
        padding: 40px 20px;
        text-align: center;
        margin-top: auto;
      }

      .contact-box {
        background: var(--champagne-pink);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .email-link {
        color: var(--outer-space);
        font-weight: 600;
        font-size: 1.1rem;
        text-decoration: none;
      }

      .email-link:hover {
        color: var(--cherry-blossom-pink);
      }

      .social-links a {
        color: var(--outer-space);
        font-size: 1.5rem;
        margin: 0 15px;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: var(--cherry-blossom-pink);
      }
    </style>
